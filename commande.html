<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - NOOR & SHINE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html" style="text-decoration: none; color: inherit;">NOOR & SHINE</a></h1>
                </div>
                <a href="panier.html" class="cart-icon-container">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h2 class="section-title">Finaliser votre commande</h2>
            <div class="checkout-content">
                <div class="checkout-form-container">
                    <form class="checkout-form" id="checkoutForm">
                        <h3>Informations de livraison</h3>
                        
                        <div class="form-group">
                            <label for="firstName">Prénom *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Nom *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Téléphone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Adresse *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Ville *</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="postalCode">Code postal *</label>
                                <input type="text" id="postalCode" name="postalCode" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Pays *</label>
                            <select id="country" name="country" required>
                                <option value="">Sélectionnez un pays</option>
                                <option value="MA" selected>Maroc</option>
                                <option value="FR">France</option>
                                <option value="BE">Belgique</option>
                                <option value="CH">Suisse</option>
                                <option value="CA">Canada</option>
                                <option value="US">États-Unis</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="submit-button">Confirmer la commande</button>
                    </form>
                </div>
                
                <div class="order-summary">
                    <div class="summary-card">
                        <h3>Résumé de la commande</h3>
                        <div class="order-items" id="orderItems">
                            <!-- Order items will be dynamically generated -->
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row">
                            <span>Sous-total</span>
                            <span id="orderSubtotal">0,00 DH</span>
                        </div>
                        <div class="summary-row">
                            <span>Livraison</span>
                            <span id="orderShipping">0,00 DH</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="orderTotal">0,00 DH</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>NOOR & SHINE</h3>
                    <p>Élégance Quotidienne</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 NOOR & SHINE. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="commande-script.js"></script>
</body>
</html>
