<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - NOOR & SHINE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html" style="text-decoration: none; color: inherit;">NOOR & SHINE</a></h1>
                </div>
                <a href="panier.html" class="cart-icon-container">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <section class="products-page-section">
        <div class="container">
            <h2 class="section-title">Notre Collection</h2>
            
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Chargement des produits...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <p>❌ Erreur lors du chargement des produits</p>
                <button onclick="loadProducts()" class="retry-button">Réessayer</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid" style="display: none;">
                <!-- Products will be dynamically generated -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>NOOR & SHINE</h3>
                    <p>Élégance Quotidienne</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 NOOR & SHINE. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="products-script.js"></script>
</body>
</html>
